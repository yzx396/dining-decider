name = "dining-decider-api"
main = "src/index.ts"
compatibility_date = "2024-12-18"
compatibility_flags = ["nodejs_compat"]

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "dining-decider-db"
database_id = "c8acf08e-716a-42b6-a959-214831680b7f"

# KV namespace for caching
[[kv_namespaces]]
binding = "CACHE"
id = "2e8f31889f024db3815c7cb5edc126ed"

# For local development
[vars]
ENVIRONMENT = "development"

# API_KEY is set via:
# - .dev.vars for local development (not committed)
# - wrangler secret put API_KEY for production
