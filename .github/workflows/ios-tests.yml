name: iOS Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Unit Tests
    runs-on: macos-15
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.app

      - name: Show build settings
        run: xcodebuild -scheme DiningDecider -showBuildSettings | grep -E '(PRODUCT_NAME|SWIFT_VERSION|IPHONEOS_DEPLOYMENT_TARGET)'

      - name: List available simulators
        run: xcrun simctl list devices available | head -20

      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -scheme DiningDecider \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty --color --report junit --output test-results.xml || exit 1

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            TestResults.xcresult
            test-results.xml
          retention-days: 7

      - name: Generate coverage report
        if: success()
        run: |
          xcrun xccov view --report TestResults.xcresult > coverage.txt
          echo "## Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          head -50 coverage.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  build:
    name: Build Check
    runs-on: macos-15
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.app

      - name: Build for Release
        run: |
          xcodebuild build \
            -scheme DiningDecider \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty --color
